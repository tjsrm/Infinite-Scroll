<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
   
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Title -->
   <h1>Unsplash API - Infinite Scroll</h1>

       <img src="https://images.unsplash.com/photo-1592639252926-01f6628980f0?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fDZzTVZqVExTa2VRfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">

    <!-- Script -->
